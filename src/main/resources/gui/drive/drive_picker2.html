<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Loading Picker...</title>
    <style type="text/css">
        .picker-dialog-bg {
            z-index: 20000 !important;
        }

        .picker-dialog {
            z-index: 20001 !important;
        }
    </style>

    <script type="text/javascript">
        // The Browser API key obtained from the Google API Console.
        var developerKey = 'AIzaSyDqfHZb3_bUun_ZqRobATMSZfCh2blIrpc';

        // A simple callback implementation.
        function pickerCallback(data) {
            javaBridge.log("Inside Picker Callback");
            if (data[google.picker.Response.ACTION] === google.picker.Action.PICKED) {
                javaBridge.log("Has been picked");
                var doc = data[google.picker.Response.DOCUMENTS][0];
                var fileID = doc[google.picker.Document.ID];

                javaBridge.log("Setting file ID to " + fileID);
                javaBridge.setFileID(fileID);
            }
        }

        // Create and render a Picker object for picking user Photos.
        function createPicker() {
            javaBridge.log("JS Token " + accessToken);

            if (accessToken) {
                javaBridge.log("In Access Token 3");
                var view = new google.picker.DocsView(google.picker.ViewId.DOCUMENTS).setParent('root').setIncludeFolders(true);
                javaBridge.log("In Access Token 2");

                var pickerUri = new google.picker.PickerBuilder().
                addView(view).
                setOAuthToken(accessToken).
                setDeveloperKey(developerKey).
                setCallback(pickerCallback).
                setOrigin(window.location.protocol + '//' + window.location.host).
                build();

                pickerUri.setVisible(true);
            }
        }


        function onApiLoad() {
            gapi.load('picker', {'callback': createPicker});
        }
    </script>
</head>
<body>
    <!-- The Google API Loader script. -->
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
</body>
</html>
